<head>
	<script type="text/javascript" src="/js/jquery.js"></script>
	<link rel="stylesheet" href="/css/layui.css"></link>
	<script src="/js/layui.js"></script>
	<script type="text/javascript">
	function execute() {
	
	var barcode=$("#barcode").val();
	var name=$("#name").val();
	var price=$("#price").val();
	var stocknumber=$("#stocknumber").val();
	var orderprice=$("#orderprice").val();
	$.ajax({
	type : "PUT",
	url : "/ManageItemCRUDService/modifyItem",
	data : {
	barcode:barcode,
	name:name,
	price:price,
	stocknumber:stocknumber,
	orderprice:orderprice
	},
	dataType : "json",
	success : function(data) {
		if (data.msg == "success") {
			alert("execute success");
		} else {
			alert(data.msg);
		}
	},
	error : function(data) {
		console.log(data);
	}
	});
	}
	</script>
	</head>
	<body>
	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"><legend>Operation</legend></fieldset>
	<div class="layui-form-item">
	<label class="layui-form-label">barcode</label>
	<div class="layui-input-inline">
	<input type="text" name="barcode" id="barcode" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<label class="layui-form-label">name</label>
	<div class="layui-input-inline">
	<input type="text" name="name" id="name" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<label class="layui-form-label">price</label>
	<div class="layui-input-inline">
	<input type="text" name="price" id="price" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<label class="layui-form-label">stocknumber</label>
	<div class="layui-input-inline">
	<input type="text" name="stocknumber" id="stocknumber" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<label class="layui-form-label">orderprice</label>
	<div class="layui-input-inline">
	<input type="text" name="orderprice" id="orderprice" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<button class="layui-btn" style="margin-left: 100px; margin-top: 50px;" onclick="execute();" id="executeButton">execute</button>
	</div>
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"></fieldset>
	</body>
